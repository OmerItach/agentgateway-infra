apiVersion: v1
kind: Secret
metadata:
  name: azure-openai-secret
  namespace: agentgateway-system
type: Opaque
stringData:
  # Placeholder: Replace with your actual Azure OpenAI key
  Authorization: YOUR_AZURE_OPENAI_KEY
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: azure-openai
  namespace: agentgateway-system
spec:
  ai:
    provider:
      azureopenai:
        endpoint: my-endpoint.cognitiveservices.azure.com
        deploymentName: gpt-4.1-mini
        apiVersion: 2025-01-01-preview
  policies:
    auth:
      secretRef:
        name: azure-openai-secret
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: azure-openai
  namespace: agentgateway-system
spec:
  parentRefs:
    - name: agentgateway-proxy
      namespace: agentgateway-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /azure-openai
    backendRefs:
    - name: azure-openai
      namespace: agentgateway-system
      group: agentgateway.dev
      kind: AgentgatewayBackend
